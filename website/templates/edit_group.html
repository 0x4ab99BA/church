{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
    <form method="POST">
        <h3 align="center">Edit group</h3>
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="name">Name</label>
            {{ form.name(class="form-control") }}
        </div>

        <div class="form-group">
            <label for="description">Describe your group</label>
            {{ form.description(class="form-control", style="width: 100%") }}
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
